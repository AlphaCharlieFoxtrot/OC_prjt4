<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>TEST</h1>
    <div class="slideRight">
        <h2>slide after a time ellapsed on new-page</h2>
    </div>
    


    <div class="font-awesome">
        <i class="fa-regular fa-heart" style="color: #a22a54;"></i>
        <i class="fa-solid fa-heart" style="color: #a22a54;"></i>
    </div>
    

    <article class="card">
        <div id="card-content" class="card-content">
            <div class="plate">
                <h4>Tartare de poulpe acidulé</h4>
                <p>Aux zestes d'orange</p>
            </div>
            <div class="price">
                <p>25€</p>
            </div>
        </div>
        <div  class="card-absolute">
            <i class="fa-solid fa-circle-check"></i>
        </div>
    </article>

    <form action="" method="post">
        <input type="checkbox">
        <img src="../ressources/images-textes/images/restaurants/Status=Default.svg" alt="default" class="default">
        <img src="../ressources/images-textes/images/restaurants/Status=Liked.svg" alt="liked" class="liked">
    </form>
